<script>
$(document).ready(function(){


    // This initialises carousels on the container elements specified, in this case, carousel1.
    $("#carousel1").CloudCarousel(      
        {           
            xPos: 350,
            yPos: 50,
            buttonLeft: $("#left-but"),
            buttonRight: $("#right-but"),
            altBox: $("#alt-text"),
            titleBox: $("#title-text"),
            reflHeight: 56,
            reflGap:2,
            autoRotate: 'left',
            autoRotateDelay: 30000,
            yRadius:40
        }
    );
    $('a.lightbox').click(function(e) {//start of LIGHTBOX
				$('body').css('overflow-y', 'hidden');
				// hide scrollbars!

				$('<div id="overlay"></div>').css('top', $(document).scrollTop()).css('opacity', '0').animate({
					'opacity' : '0.5'
				}, 'slow').appendTo('body');

				$('<div id="lightbox"></div>').hide().appendTo('body');

				$('<img>').attr('src', $(this).attr('href')).load(function() {
					positionLightboxImage();
				}).css({'z-index': '250'}).click(function() {
					removeLightbox();
				}).appendTo('#lightbox');

				return false;
			});
			function positionLightboxImage() {
	var top = ($(window).height() - $('#lightbox').height()) / 2;
	var left = ($(window).width() - $('#lightbox').width()) / 2;
	$('#lightbox').css({
		'top' : top + $(document).scrollTop(),
		'left' : left
	}).fadeIn();
}

function removeLightbox() {
	$('#overlay, #lightbox').fadeOut('slow', function() {
		$(this).remove();
		$('body').css('overflow-y', 'auto');
		// show scrollbars!
	});
}

});
 
</script>
